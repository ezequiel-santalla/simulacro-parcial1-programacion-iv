<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Dioses - Pre con Botones</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <h1 class="header-title">CRUD de Dioses</h1>
  </header>

  <main class="main">
    <section class="form-section">
      <form id="god-form" class="form">
        <label for="god-name">Nombre:</label>
        <input type="text" id="god-name" class="form-input" required />

        <label for="god-domain">Dominio:</label>
        <input type="text" id="god-domain" class="form-input" required />

        <label for="god-symbol">Símbolo:</label>
        <input type="text" id="god-symbol" class="form-input" required />

        <label for="god-power">Poder:</label>
        <input type="text" id="god-power" class="form-input" required />

        <button id="god-save-btn" class="btn btn-add-god" type="submit">Agregar dios</button>
      </form>
    </section>

    <section class="god-section">
      <button id="god-toggle-view" class="btn btn-simple-god">Mostrar solo nombre y dominio de dioses</button>

      <div class="god-attr-container">
        <label for="god-attr">Atributo a traer:</label>
        <input type="text" id="god-attr" class="form-input" placeholder="Ej: nombre, dominio, poder" />
        <button id="god-fetch-attr-btn" class="btn btn-attribute-god">Mostrar atributo para todos los dioses</button>
      </div>

      <div id="god-list" class="god-list"></div>
    </section>
  </main>

  <footer class="footer">© Derechos reservados 2025 - Ezequiel Santalla</footer>
  <script src="script.js"></script>
</body>

</html>
