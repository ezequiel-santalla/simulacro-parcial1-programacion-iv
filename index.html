<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Extraterrestres</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">CRUD de Extraterrestres</h1>
    </header>
    <main class="main">
      <section>
        <form class="alien-form" id="alien-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="planet">Planeta:</label>
          <input type="text" id="planet" name="planet" required />

          <label for="power">Poder:</label>
          <input type="text" id="power" name="power" required />

          <button id="save-alien-button" type="submit">Agregar extraterrestre</button>
        </form>
      </section>

      <section>
        <table class="alien-table">
          <thead class="alien-table-header">
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Planeta</th>
              <th>Poder</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="alien-table-body" id="alien-table-data"></tbody>
        </table>
      </section>
    </main>
    <footer class="footer">Â© Derechos reservados 2025 - Ezequiel Santalla</footer>
  </body>

  <script src="/script.js"></script>
</html>
